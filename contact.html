          <i class="fas fa-search"></i>

        <button id="cart-btn">
          <i class="fas fa-shopping-cart"></i>
        </button>

          type="text"
          class="search-input"
          id="search-box"

      </div>
      <div class="cart-items-container">
        <div class="cart-item">
          <i class="fas fa-times"></i>

            <h3>cart item 01</h3>
            <div class="price">$15.99</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-2.png" alt="menu" />
          <div class="content">
            <h3>cart item 02</h3>
            <div class="price">$15.99</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>

  <!-- ! contact section start -->

  <section class="contact" id="contact">
    <h1 class="heading">contact <span>us</span></h1>
    <div class="row">
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24075.705130647195!2d28.964534973096068!3d41.03699992376544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7650656bd63%3A0x8ca058b28c20b6c3!2zVGFrc2ltIE1leWRhbsSxLCDFnmVoaXQgTXVodGFyLCAzNDQzNSBCZXlvxJ9sdS_EsHN0YW5idWwsIFTDvHJraXll!5e0!3m2!1str!2sno!4v1698844448764!5m2!1str!2sno"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <form>
        <h3>get in touch</h3>
        <div class="inputBox">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="name" />
        </div>
        <div class="inputBox">
          <i class="fas fa-envelope"></i>
          <input type="mail" placeholder="e-mail" />
        </div>
        <div class="inputBox">
          <i class="fas fa-phone"></i>
          <input type="number" placeholder="number" />
        </div>
        <input type="submit" class="btn" value="Contact Now" />
      </form>
    </div>
  </section>
  <!-- ! contact section end -->
